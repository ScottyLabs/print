<!doctype html>

<html lang="en">
<head>
    <title>ScottyLabs | Print</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/print-style.css">
</head>

<body>
    <div class="container">

        <h1>Print @ ScottyLabs<sup id="beta-tag">beta</sup></h1>

        <p>Easy CMU printing brought to you by <a href="https://scottylabs.org">ScottyLabs</a>.
        Enter your Andrew ID, then upload a PDF that you want to print. No drivers needed.</p>

        <form action="https://apis.scottylabs.org/print/v1/printfile" method=post enctype=multipart/form-data>
            <div class="form-group">
                <label for="andrew_id">Andrew ID</label>
                <input type="text" name="andrew_id" class="form-control" id="andrew_id">
            </div>
            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file" name=file class="form-control-file" id="file">
                <small class="form-text text-muted">Currently only PDF and txt files under 25MB are supported.</small>
            </div>
            <button type="submit" class="btn btn-primary">Print</button>
        </form>

    </div>
</body>
</html>
